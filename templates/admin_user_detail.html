<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
</head>
<body>
    <h1>User: {{ user_info.user_id }}</h1>
    <h2>Chat Sessions</h2>
    <ul>
        {% for chat in user_info.chats %}
        <li>{{ chat.timestamp }}: {{ chat.user_input }} -> {{ chat.ai_response }}</li>
        {% endfor %}
    </ul>

    <h2>Uploaded Documents</h2>
    <ul>
        {% for doc in user_info.docs %}
        <li><a href="{{ url_for('admin_download', filename=doc) }}">Download {{ doc.split('/')[-1] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
