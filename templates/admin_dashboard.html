<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurse Dashboard</title>
    <style>
        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: #f8f9ff;
            color: #2d3436;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header - new lighter scheme */
        .header {
            background: white;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(72, 52, 212, 0.1);
        }

        .header .logo {
            padding: 8px 16px;
            border-radius: 12px;
            display: flex;
            align-items: center;
        }

        .header .logo img {
            height: 45px;
            width: auto;
            object-fit: contain;
        }

        .header .title {
            color: #4834d4;  /* Changed to purple */
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .header .logout-link {
            color: white;
            text-decoration: none;
            background: linear-gradient(135deg, #4834d4, #686de0);
            padding: 10px 24px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .header .logout-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(72, 52, 212, 0.2);
        }

        /* Main Content Layout */
        .main-content {
            display: flex;
            flex: 1;
            padding: 40px 60px;
            gap: 40px;
            max-width: 1800px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        /* Left Section - Improved Grid Layout */
        .left-section {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            height: fit-content;
        }

        /* Queue Section Cards */
        .queue-section {
            background: white;
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 10px 30px rgba(72, 52, 212, 0.08);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .queue-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4834d4, #686de0);
            opacity: 0.7;
        }

        /* High Priority Card */
        .queue-section.larger {
            grid-column: 1 / -1;
            background: linear-gradient(165deg, white, #f8f9ff);
            border: 2px solid rgba(72, 52, 212, 0.15);
        }

        .queue-section h2 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 25px;
            color: #2d3436;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .queue-section p {
            font-size: 42px;
            font-weight: 700;
            color: #4834d4;
            margin: 15px 0 30px;
        }

        /* Priority Indicators */
        .priority-indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .priority-red { background-color: #ff6b6b; }
        .priority-yellow { background-color: #ffd93d; }
        .priority-green { background-color: #51cf66; }

        /* View Details Button */
        .queue-section .view-details {
            text-decoration: none;
            background: linear-gradient(135deg, #4834d4, #686de0);
            color: white;
            padding: 14px 32px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px rgba(72, 52, 212, 0.2);
        }

        .queue-section .view-details:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(72, 52, 212, 0.3);
        }

        /* Right Section with Image */
        .right-section {
            width: 400px;
            background-color: white;
            background-image: url("{{ url_for('static', filename='images/background2.webp') }}");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(72, 52, 212, 0.08);
            position: relative;
            min-height: 600px;
        }

        .right-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(72, 52, 212, 0.1), rgba(72, 52, 212, 0.05));
        }

        /* Responsive Design */
        @media (max-width: 1400px) {
            .main-content {
                padding: 30px;
            }
            
            .right-section {
                width: 350px;
            }
        }

        @media (max-width: 1200px) {
            .main-content {
                flex-direction: column;
            }
            
            .right-section {
                width: 100%;
                height: 300px;
            }
        }

        @media (max-width: 768px) {
            .left-section {
                grid-template-columns: 1fr;
            }
            
            .queue-section.larger {
                grid-column: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Include the notifications component -->
    {% include 'notifications.html' %}

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo4.png') }}" alt="Logo">
        </div>
        <div class="title">Nurse Dashboard</div>
        <a href="{{ url_for('admin_logout') }}" class="logout-link">Logout</a>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="left-section">
            <!-- Red Priority Queue (larger section) -->
            <div class="queue-section larger">
                <h2><span class="priority-indicator priority-red"></span> High Priority</h2>
                <p>{{ red_count }} Users</p>
                <a href="{{ url_for('admin_queue', queue='Red') }}" class="view-details">View Details</a>
            </div>

            <!-- Yellow and Green Priority Queue (same line) -->
            <div class="queue-section">
                <h2><span class="priority-indicator priority-yellow"></span> Medium Priority</h2>
                <p>{{ yellow_count }} Users</p>
                <a href="{{ url_for('admin_queue', queue='Yellow') }}" class="view-details">View Details</a>
            </div>
            <div class="queue-section">
                <h2><span class="priority-indicator priority-green"></span> Low Priority</h2>
                <p>{{ green_count }} Users</p>
                <a href="{{ url_for('admin_queue', queue='Green') }}" class="view-details">View Details</a>
            </div>
        </div>

        <!-- Right Section (Background Image) -->
        <div class="right-section">
            <!-- Background image applied here -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        &copy; 2024 Llama Care. All rights reserved.
    </footer>

</body>
</html>
